name: Localnet Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test-localnet:
    name: Test Localnet Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install Kurtosis
        run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt-get update
          sudo apt-get install -y kurtosis-cli
      
      - name: Start Kurtosis engine
        run: kurtosis engine start
      
      - name: Start localnet
        run: bun run localnet:start
        timeout-minutes: 30
      
      - name: Wait for services
        run: |
          sleep 15
          echo "Getting L2 RPC port..."
          L2_PORT=$(kurtosis port print jeju-localnet op-geth rpc | awk '{print $NF}' | cut -d: -f2)
          echo "L2 RPC port: $L2_PORT"
          timeout 300 bash -c "until curl -s http://127.0.0.1:\$L2_PORT > /dev/null; do sleep 5; done"
          echo "L2 RPC is ready at port $L2_PORT"
      
      - name: Run integration tests
        run: bun run test:integration
        timeout-minutes: 15
      
      - name: Run E2E tests
        run: bun run test:e2e
        timeout-minutes: 15
      
      - name: Collect logs on failure
        if: failure()
        run: |
          mkdir -p logs
          kurtosis service logs jeju-localnet > logs/kurtosis.log
          kubectl logs -n op-stack --all-containers=true > logs/k8s.log || true
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/
      
      - name: Stop localnet
        if: always()
        run: bun run localnet:stop

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install
      
      - name: Run type check
        run: bun run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install
      
      - name: Run linter
        run: bun run lint


