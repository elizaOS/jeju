# Subsquid values for localnet (not deployed, runs locally)

# Subsquid is run directly on host machine for localnet, not in K8s
# See indexer/ directory for local development

processor:
  env:
    - name: RPC_ENDPOINT
      value: "http://localhost:8545"  # From Kurtosis
    - name: START_BLOCK
      value: "0"
    - name: CHAIN_ID
      value: "1337"


