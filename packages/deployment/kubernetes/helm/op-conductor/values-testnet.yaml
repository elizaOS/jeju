# OP-Conductor values for testnet
# Note: Conductor is for sequencer HA - optional for basic testnet

replicaCount: 0  # Disabled for basic testnet - enable when HA is needed

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  storageClass: "gp3"
  size: 10Gi

nodeSelector: {}

tolerations: []

config:
  raft:
    bootstrapCluster: true
    clusterID: "jeju-testnet-sequencer"
  sequencer:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
