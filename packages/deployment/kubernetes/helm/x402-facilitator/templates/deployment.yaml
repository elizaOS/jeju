apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-x402-facilitator
  labels:
    app: x402-facilitator
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    type: {{ .Values.strategy.type }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
  selector:
    matchLabels:
      app: x402-facilitator
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: x402-facilitator
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: facilitator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3402
              protocol: TCP
          env:
            - name: PORT
              value: "3402"
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: X402_PRIMARY_NETWORK
              value: {{ .Values.env.X402_PRIMARY_NETWORK | quote }}
            {{- if .Values.secrets.facilitatorPrivateKey }}
            - name: FACILITATOR_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: facilitator-private-key
            {{- end }}
            {{- if .Values.secrets.x402FacilitatorAddress }}
            - name: X402_FACILITATOR_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: x402-facilitator-address
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
