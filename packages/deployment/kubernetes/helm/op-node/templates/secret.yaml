apiVersion: v1
kind: Secret
metadata:
  name: {{ include "op-node.fullname" . }}-secrets
  labels:
    {{- include "op-node.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  jwt-secret.txt: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  # Default: random 32-byte hex string for development
  jwt-secret.txt: {{ printf "%x%x%x%x" (randNumeric 8 | atoi) (randNumeric 8 | atoi) (randNumeric 8 | atoi) (randNumeric 8 | atoi) | b64enc | quote }}
  {{- end }}
