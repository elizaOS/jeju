name: Localnet Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test-localnet:
    name: Test Localnet Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install Kurtosis
        run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt-get update
          sudo apt-get install -y kurtosis-cli
      
      - name: Start Kurtosis engine
        run: kurtosis engine start
      
      - name: Run comprehensive test suite
        run: CI=true bun run test
        timeout-minutes: 45
        # Note: bun run test automatically manages localnet lifecycle
        # Sets up localnet, runs all tests, and tears down automatically
      
      - name: Collect logs on failure
        if: failure()
        run: |
          mkdir -p logs
          kurtosis service logs jeju-localnet > logs/kurtosis.log || true
          kubectl logs -n op-stack --all-containers=true > logs/k8s.log || true
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/
      
      - name: Cleanup
        if: always()
        run: kurtosis enclave rm -f jeju-localnet || true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run type check
        run: bun run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run linter
        run: bun run lint


