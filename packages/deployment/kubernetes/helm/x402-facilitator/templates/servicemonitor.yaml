{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-x402-facilitator
  labels:
    app: x402-facilitator
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: x402-facilitator
      release: {{ .Release.Name }}
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
{{- end }}
