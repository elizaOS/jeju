# OP-Challenger values for Jeju Mainnet
# Uses internal L1 node

replicaCount: 1

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

persistence:
  enabled: true
  size: 100Gi

nodeSelector:
  workload: core
  Environment: mainnet

tolerations:
  - key: workload
    operator: Equal
    value: core
    effect: NoSchedule

config:
  l1:
    # Use internal Ethereum mainnet L1 node
    rpcUrl: "http://geth-mainnet.l1.svc.cluster.local:8545"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  l2:
    rpcUrl: "http://reth-rpc.rpc.svc.cluster.local:8545"
  # Dispute game factory address - to be set after mainnet deployment
  gameFactory:
    address: ""
  # Private key should be from external secret management
  privateKey: ""  # MUST be set via secrets

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - op-challenger
        topologyKey: kubernetes.io/hostname
