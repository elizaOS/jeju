# Nitro for Arbitrum Sepolia
# Minimal resources for testnet

resources:
  limits:
    cpu: 1500m
    memory: 6Gi
  requests:
    cpu: 500m
    memory: 2Gi

persistence:
  size: 100Gi

nodeSelector:
  workload: general

tolerations: []

config:
  chain: "sepolia-rollup"
  parentChain:
    # Use internal Sepolia L1 node
    url: "http://geth-l1.l1.svc.cluster.local:8545"
    beaconUrl: "http://lighthouse.l1.svc.cluster.local:5052"
  execution:
    caching:
      archive: false

