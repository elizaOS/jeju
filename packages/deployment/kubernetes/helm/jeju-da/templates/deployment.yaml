apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jeju-da.fullname" . }}
  labels:
    {{- include "jeju-da.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jeju-da.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jeju-da.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: jeju-da
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PORT
              value: {{ .Values.config.server.port | quote }}
            - name: IPFS_API_URL
              value: {{ .Values.config.ipfs.apiUrl | quote }}
            - name: IPFS_GATEWAY_URL
              value: {{ .Values.config.ipfs.gatewayUrl | quote }}
            - name: DATA_DIR
              value: {{ .Values.persistence.mountPath | quote }}
          ports:
            - containerPort: {{ .Values.service.da.port }}
              name: da
            - containerPort: {{ .Values.service.metrics.port }}
              name: metrics
          livenessProbe:
            httpGet:
              path: /health
              port: da
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: da
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "jeju-da.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

