# Bazaar - Testnet Configuration

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/jeju/bazaar # Update with your account ID
  tag: "testnet-latest"

replicaCount: 2

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: bazaar.testnet.jeju.network
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: bazaar-testnet-tls
      hosts:
        - bazaar.testnet.jeju.network

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  - name: NEXT_PUBLIC_NETWORK
    value: "testnet"
  - name: NEXT_PUBLIC_CHAIN_ID
    value: "420690"
  - name: NEXT_PUBLIC_RPC_URL
    value: "https://rpc.testnet.jeju.network"

