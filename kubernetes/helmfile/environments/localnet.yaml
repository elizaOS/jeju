# Localnet environment values
# Simplified configuration for local development

environment: localnet
cluster_name: jeju-localnet

# No ingress/certs needed for local
ingress_enabled: false
cert_manager_enabled: false

# Single replicas for all services
replicas:
  op_node: 1
  sequencer: 1
  rpc: 1
  archive: 1
  batcher: 1
  proposer: 1
  eigenda: 1
  gateway: 1

# Minimal resources
resources:
  small:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  medium:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# No persistence for local
persistence:
  enabled: false

# Local L1 RPC
l1_rpc_url: http://l1-geth:8545
l1_chain_id: "1337"

# Domains (not used in localnet)
rpc_domain: localhost
ws_domain: localhost


