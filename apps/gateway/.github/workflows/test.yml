name: Gateway Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/gateway/**'
  pull_request:
    paths:
      - 'apps/gateway/**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd apps/gateway && bun install

      - name: Install Playwright browsers
        run: cd apps/gateway && bunx playwright install chromium --with-deps

      - name: Run unit tests
        run: cd apps/gateway && bun run test:unit

      - name: Start localnet
        run: |
          cd ../..
          bun run dev &
          sleep 20

      - name: Deploy contracts
        run: |
          cd ../..
          bun run scripts/deploy-paymaster-system.ts

      - name: Run contract tests
        run: cd apps/gateway && bun run test:contracts

      - name: Run A2A tests
        run: cd apps/gateway && bun run test:a2a

      - name: Run E2E tests
        run: cd apps/gateway && bun run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: apps/gateway/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: apps/gateway/test-results/
          retention-days: 7

