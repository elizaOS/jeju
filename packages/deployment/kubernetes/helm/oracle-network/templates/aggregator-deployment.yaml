{{- if .Values.aggregatorApi.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "oracle-network.fullname" . }}-aggregator
  labels:
    {{- include "oracle-network.labels" . | nindent 4 }}
    app.kubernetes.io/component: aggregator
spec:
  replicas: {{ .Values.aggregatorApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "oracle-network.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: aggregator
  template:
    metadata:
      labels:
        {{- include "oracle-network.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: aggregator
    spec:
      serviceAccountName: {{ include "oracle-network.serviceAccountName" . }}
      containers:
        - name: aggregator
          image: "{{ .Values.aggregatorApi.image.repository }}:{{ .Values.aggregatorApi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.aggregatorApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.aggregatorApi.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.aggregatorApi.service.port | quote }}
            - name: CHAIN_ID
              value: {{ .Values.global.chainId | quote }}
            - name: PRICE_FEED_AGGREGATOR_ADDRESS
              value: {{ .Values.contracts.priceFeedAggregator | quote }}
            - name: FEED_REGISTRY_ADDRESS
              value: {{ .Values.contracts.feedRegistry | quote }}
            - name: ORACLE_STAKING_MANAGER_ADDRESS
              value: {{ .Values.contracts.oracleStakingManager | quote }}
            - name: RPC_URL
              value: {{ .Values.rpc.primary | quote }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.aggregatorApi.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "oracle-network.fullname" . }}-aggregator
  labels:
    {{- include "oracle-network.labels" . | nindent 4 }}
    app.kubernetes.io/component: aggregator
spec:
  type: {{ .Values.aggregatorApi.service.type }}
  ports:
    - port: {{ .Values.aggregatorApi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "oracle-network.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: aggregator
{{- end }}
