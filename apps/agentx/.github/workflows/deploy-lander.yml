name: Deploy Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'packages/lander/**'
      - '.github/workflows/deploy-lander.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/lander/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: |
          cd packages/lander
          bun install --frozen-lockfile

      - name: Type check
        run: |
          cd packages/lander
          bun run type-check

      - name: Lint
        run: |
          cd packages/lander
          bun run lint

      - name: Build
        run: |
          cd packages/lander
          bun run build
        env:
          GITHUB_SHA: ${{ github.sha }}
          VITE_GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/lander/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
