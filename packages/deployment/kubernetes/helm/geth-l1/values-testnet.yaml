# Geth L1 Testnet (Sepolia) values
# NOTE: Full L1 nodes require larger instances (t3.2xlarge+)
# Current cluster has limited capacity - using minimal resources

resources:
  limits:
    cpu: 1500m
    memory: 6Gi
  requests:
    cpu: 500m
    memory: 2Gi

persistence:
  enabled: true
  size: 300Gi

nodeSelector:
  workload: indexer  # Use indexer nodes which have more capacity

tolerations:
  - key: workload
    operator: Equal
    value: indexer
    effect: NoSchedule

config:
  network: "sepolia"
  syncMode: "snap"
  cache: 1024  # Reduced for limited RAM

