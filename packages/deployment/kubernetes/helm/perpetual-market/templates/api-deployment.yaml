{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "perpetual-market.fullname" . }}-api
  labels:
    {{- include "perpetual-market.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "perpetual-market.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "perpetual-market.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "perpetual-market.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.api.service.port | quote }}
            - name: CHAIN_ID
              value: {{ .Values.global.chainId | quote }}
            - name: NETWORK
              value: {{ .Values.global.network | quote }}
            - name: PERPETUAL_MARKET_ADDRESS
              value: {{ .Values.contracts.perpetualMarket | quote }}
            - name: MARGIN_MANAGER_ADDRESS
              value: {{ .Values.contracts.marginManager | quote }}
            - name: INSURANCE_FUND_ADDRESS
              value: {{ .Values.contracts.insuranceFund | quote }}
            - name: PRICE_FEED_ADDRESS
              value: {{ .Values.contracts.priceFeed | quote }}
            - name: RPC_URL
              value: {{ .Values.rpc.primary | quote }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "perpetual-market.fullname" . }}-api
  labels:
    {{- include "perpetual-market.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "perpetual-market.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- if .Values.api.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "perpetual-market.fullname" . }}-api
  labels:
    {{- include "perpetual-market.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "perpetual-market.fullname" . }}-api
  minReplicas: {{ .Values.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.api.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.api.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
