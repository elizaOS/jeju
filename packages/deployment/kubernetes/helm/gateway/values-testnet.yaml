# Gateway - Testnet Configuration

image:
  repository: 502713364895.dkr.ecr.us-east-1.amazonaws.com/jeju/gateway
  tag: "testnet-latest"

replicaCount: 3

ingress:
  enabled: true
  hosts:
    - host: gateway.testnet.jeju.network
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gateway-testnet-tls
      hosts:
        - gateway.testnet.jeju.network

env:
  - name: NEXT_PUBLIC_NETWORK
    value: "testnet"
  - name: NEXT_PUBLIC_CHAIN_ID
    value: "420690"
  - name: NEXT_PUBLIC_RPC_URL
    value: "https://rpc.testnet.jeju.network"

