name: Multi-Chain Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/launchpad/**"
      - "apps/thedesk/**"
      - "packages/**"
      - ".github/workflows/multi-chain-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/launchpad/**"
      - "apps/thedesk/**"
      - "packages/**"

env:
  NODE_ENV: test
  NEXT_PUBLIC_JEJU_NETWORK: localnet
  JEJU_RPC_URL: http://127.0.0.1:9545
  NEXT_PUBLIC_JEJU_RPC_URL: http://127.0.0.1:9545

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run launchpad unit tests
        run: |
          cd apps/launchpad
          bun run test:unit

      - name: Run OTC agent unit tests
        run: |
          cd apps/thedesk
          bun run test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start Jeju Localnet
        run: |
          cd jeju
          bun run scripts/localnet/start.ts &
          echo "Waiting for Jeju RPC to be ready..."
          sleep 30

      - name: Check Jeju RPC
        run: |
          curl -X POST -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' \
            http://127.0.0.1:9545

      - name: Run integration tests
        run: |
          cd apps/launchpad
          bun run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: |
          cd apps/launchpad
          bunx playwright install --with-deps chromium

      - name: Start Jeju Localnet
        run: |
          cd jeju
          bun run scripts/localnet/start.ts &
          sleep 30

      - name: Run E2E tests
        run: |
          cd apps/launchpad
          bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/launchpad/playwright-report/
          retention-days: 30

  env-validation:
    name: Environment Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Validate launchpad env
        run: |
          cd apps/launchpad
          export NEXT_PUBLIC_JEJU_NETWORK=localnet
          export MONGO_URI=mongodb://localhost:27017/test
          export REDIS_HOST=localhost
          export JWT_SECRET=test-secret
          bun run validate:env

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check launchpad
        run: |
          cd apps/launchpad
          bun run type-check || npx tsc --noEmit

      - name: Type check OTC agent
        run: |
          cd apps/thedesk
          bun run type-check || npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint launchpad
        run: |
          cd apps/launchpad
          bun run lint

      - name: Lint OTC agent
        run: |
          cd apps/thedesk
          bun run lint
