# OP-Proposer values for Jeju Mainnet
# Uses internal L1 node

replicaCount: 2

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

nodeSelector:
  workload: core
  Environment: mainnet

tolerations:
  - key: workload
    operator: Equal
    value: core
    effect: NoSchedule

config:
  l1:
    # Use internal Ethereum mainnet L1 node
    rpcUrl: "http://geth-mainnet.l1.svc.cluster.local:8545"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  l2oo:
    # L2OutputOracle address - to be set after mainnet deployment
    address: ""
  # Private key should be from external secret management
  privateKey: ""  # MUST be set via secrets
  
  # Proposer settings
  pollInterval: "12s"
  numConfirmations: 10
  networkTimeout: "60s"

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - op-proposer
        topologyKey: kubernetes.io/hostname
