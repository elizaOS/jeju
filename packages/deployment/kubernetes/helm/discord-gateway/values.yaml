# Discord Gateway Helm Values
# Multi-tenant Discord service for maintaining WebSocket connections

replicaCount: 3

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - discord-gateway
          topologyKey: kubernetes.io/hostname

env:
  - name: NODE_ENV
    value: "production"
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name

envFrom:
  - secretRef:
      name: discord-gateway-env

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /ready
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10

terminationGracePeriodSeconds: 60

podDisruptionBudget:
  enabled: true
  minAvailable: 2

