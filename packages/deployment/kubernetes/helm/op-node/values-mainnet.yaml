# OP-Node values for Jeju Mainnet
# Uses internal Ethereum mainnet L1 full node

replicaCount: 3

resources:
  limits:
    cpu: 4000m
    memory: 8Gi
  requests:
    cpu: 2000m
    memory: 4Gi

persistence:
  enabled: true
  size: 100Gi

nodeSelector:
  workload: core
  Environment: mainnet

tolerations:
  - key: workload
    operator: Equal
    value: core
    effect: NoSchedule

config:
  network: "custom"
  l1ChainId: 1
  l2ChainId: 420691
  l1:
    # Use internal Ethereum mainnet L1 node
    rpcUrl: "http://geth-mainnet.l1.svc.cluster.local:8545"
    rpcKind: "geth"
    beacon:
      url: "http://lighthouse-mainnet.l1.svc.cluster.local:5052"
  l2:
    engineRpc: "http://reth-sequencer.execution.svc.cluster.local:8551"
    engineJwtSecret: "/secrets/jwt-secret.txt"
  p2p:
    bootnodes: []
  # Genesis config - to be updated with actual mainnet values
  genesisL1Hash: ""
  genesisL1Number: 0
  genesisL2Hash: ""
  genesisL2Time: 0
  batcherAddr: ""
  batchInboxAddr: "0xff00000000000000000000000000000000420691"
  depositContractAddr: ""
  systemConfigAddr: ""

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - op-node
        topologyKey: kubernetes.io/hostname

secrets:
  jwtSecret: ""  # Use external secret management
