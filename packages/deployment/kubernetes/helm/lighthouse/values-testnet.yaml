# Lighthouse Beacon Node for Sepolia Testnet
# NOTE: Beacon nodes require ~4GB RAM minimum

resources:
  limits:
    cpu: 1500m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 200Gi

# Override base nodeSelector (removes role=core)
nodeSelector:
  workload: indexer

tolerations:
  - key: workload
    operator: Equal
    value: indexer
    effect: NoSchedule

config:
  network: "sepolia"
  
  # Connect to our Geth L1 execution layer
  execution:
    endpoint: "http://geth-l1.l1.svc.cluster.local:8551"
  
  # Checkpoint sync disabled - all free endpoints have rate limits (429 errors)
  # Syncing from genesis (slow but reliable, no rate limits)
  checkpoint:
    syncUrl: ""
  
  # HTTP API for op-node blob retrieval
  http:
    enabled: true
    addr: "0.0.0.0"
    port: 5052
    allowOrigins: "*"
  
  # Fusaka/PeerDAS settings
  fusaka:
    blobPruneDistance: 3200
  
  # P2P settings - use built-in Sepolia bootnodes (--network=sepolia provides them)
  p2p:
    port: 9000
    discoveryPort: 9000
    targetPeers: 100
    bootnodes: []

